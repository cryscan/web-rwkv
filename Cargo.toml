[package]
name = "web-rwkv"
version = "0.1.10"
edition = "2021"
authors = ["Zhenyuan Zhang <cryscan@umich.edu>"]
license = "MIT OR Apache-2.0"
description = "An implementation of the RWKV language model in pure WebGPU."
homepage = "https://github.com/cryscan/web-rwkv"
repository = "https://github.com/cryscan/web-rwkv"
keywords = ["deep-learning", "language", "model", "rwkv"]
categories = ["deep-learning", "rendering"]
exclude = ["assets"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wgpu = "0.16.2"
bytemuck = { version = "1.13", features = ["extern_crate_alloc"] }
half = { version = "2.2", features = ["bytemuck"] }
safetensors = "0.3.1"
flume = "0.10"
ahash = "0.8"
derive-getters = "0.3"
lazy_static = "1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"

[dev-dependencies]
pollster = "0.3.0"
memmap2 = "0.7"
itertools = "0.11"
fastrand = "2.0"
clap = { version = "4.3", features = ["derive"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["File"] }
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
log = "0.4"
itertools = "0.11"
fastrand = { version = "2.0", features = ['js'] }

[profile.release]
lto = true
